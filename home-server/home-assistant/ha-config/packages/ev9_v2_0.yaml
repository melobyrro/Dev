# Kia EV9 v2.0 Package - New Helpers
# Deployed: 2026-01-19
#
# This package adds v2.0 features:
# - Walk-away distance (1-20m range, replaces proximity lock)
# - Unlock timeout for failsafe lock
# - Timeout lock enable toggle
# - Event log entities (ev9_event_1 through ev9_event_10)
# - Last run result tracking for walk-away, timeout, precondition

# ============================================================
# INPUT NUMBERS (v2.0)
# ============================================================

input_number:
  # v2.0: Walk-away distance (1-20m, default 5m)
  ev9_walkaway_distance:
    name: "EV9 Walk-Away Distance"
    min: 1
    max: 20
    step: 1
    unit_of_measurement: "m"
    icon: mdi:map-marker-distance
    mode: slider

  # v2.0: Timeout failsafe duration (5-120 min, default 30 min)
  ev9_unlock_timeout:
    name: "EV9 Unlock Timeout"
    min: 5
    max: 120
    step: 5
    unit_of_measurement: "min"
    icon: mdi:timer-lock
    mode: slider

# ============================================================
# INPUT BOOLEANS (v2.0)
# ============================================================

input_boolean:
  # v2.0: Timeout failsafe lock toggle
  ev9_timeout_lock_enabled:
    name: "EV9 Timeout Lock Enabled"
    icon: mdi:timer-lock

# ============================================================
