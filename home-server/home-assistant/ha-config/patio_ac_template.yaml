# Simplified Patio AC template for Google Assistant
- climate:
    - name: "Patio AC"
      unique_id: patio_ac_simple_google
      
      modes:
        - "off"
        - "cool"
      
      current_temperature_template: >-
        {{ state_attr('climate.patio_ac', 'current_temperature') | float }}
      
      temperature_template: >-
        {{ state_attr('climate.patio_ac', 'temperature') | float }}
      
      hvac_mode_template: >-
        {% set mode = states('climate.patio_ac') %}
        {% if mode in ['cool', 'dry'] %}cool
        {% elif mode == 'off' %}off
        {% else %}cool
        {% endif %}
      
      min_temp: 61
      max_temp: 86
      temp_step: 1
      
      turn_off:
        service: climate.turn_off
        data:
          entity_id: climate.patio_ac
      
      turn_on:
        service: climate.set_hvac_mode
        data:
          entity_id: climate.patio_ac
          hvac_mode: cool
      
      set_temperature:
        - service: climate.set_hvac_mode
          data:
            entity_id: climate.patio_ac
            hvac_mode: cool
        - service: climate.set_temperature
          data:
            entity_id: climate.patio_ac
            temperature: "{{ temperature }}"
      
      set_hvac_mode:
        service: climate.set_hvac_mode
        data:
          entity_id: climate.patio_ac
          hvac_mode: >-
            {% if hvac_mode == 'cool' %}cool
            {% else %}off
            {% endif %}
