type: vertical-stack
title: "Claude Code Recommendations"
cards:
  - type: markdown
    content: |
      # Recommendation Manager
      View and manage your Claude Code feature recommendations.

      These are personalized suggestions to improve your Claude Code workflow.

  # SessionStart Hooks
  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.claude_recommendation_sessionstart_hooks
        name: "SessionStart Hooks"
        icon: mdi:play-circle
      - type: button
        name: "✓"
        icon: mdi:check
        show_name: true
        show_icon: false
        tap_action:
          action: call-service
          service: script.complete_sessionstart_hooks
      - type: button
        name: "⏰"
        icon: mdi:clock
        show_name: true
        show_icon: false
        tap_action:
          action: call-service
          service: script.remind_sessionstart_hooks
      - type: button
        name: "✗"
        icon: mdi:close
        show_name: true
        show_icon: false
        tap_action:
          action: call-service
          service: script.dismiss_sessionstart_hooks

