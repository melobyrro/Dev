type: vertical-stack
title: "Claude Code Recommendations"
cards:
  - type: markdown
    content: |
      # Recommendation Manager
      View and manage your Claude Code feature recommendations.

      These are personalized suggestions to improve your Claude Code workflow.

  - type: entities
    title: "Recommendation Status"
    entities:
      - entity: sensor.claude_recommendation_status
        name: "Recommendation System"
        icon: mdi:lightbulb-on-outline
      - entity: sensor.claude_recommendation_sessionstart_hooks
        name: "SessionStart Hooks"
        icon: mdi:play-circle
      - entity: sensor.claude_recommendation_github_mcp
        name: "GitHub MCP Server"
        icon: mdi:github
      - entity: sensor.claude_recommendation_tool_search
        name: "Tool Search"
        icon: mdi:magnify
    show_empty: false

  - type: markdown
    content: |
      ## Available Recommendations

      ### Automation
      - **SessionStart Hooks** - Auto-run commands at session start
      - **Manual-Only Skills** - Control automatic skill invocation

      ### Security
      - **Permission Deny Rules** - Block access to sensitive files

      ### Integration
      - **GitHub MCP Server** - Live GitHub PR/issue access

      ### Performance
      - **MCP Tool Search** - Reduce context usage

  - type: entities
    title: "Actions"
    entities:
      - entity: button.generate_claude_config_report
        name: "Send Email Report Now"
        icon: mdi:email-send
        tap_action:
          action: call-service
          service: button.press
          target:
            entity_id: button.generate_claude_config_report
