- id: ev9_force_update_on_plug
  alias: "EV9: Force Update When Plugged In"
  description: "Refresh data when charging cable is connected"
  trigger:
    - platform: state
      entity_id: binary_sensor.ev9_ev_battery_plug
      to: "on"
  action:
    - service: python_script.shift_event_log
      data:
        entity_prefix: input_text.ev9_event
        max_events: 10
        new_event: "{{ now().strftime('%H:%M') }} - PLUG_DETECTED: Forcing data refresh"
    - delay:
        seconds: 30
    - service: kia_uvo.force_update
      data:
        device_id: "{{ states('input_text.ev9_device_id') }}"
  mode: single

- id: ev9_force_update_from_notification
  alias: "EV9: Force Update from Notification"
  description: "Handle force update action from notification"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: EV9_FORCE_UPDATE
  action:
    - service: python_script.shift_event_log
      data:
        entity_prefix: input_text.ev9_event
        max_events: 10
        new_event: "{{ now().strftime('%H:%M') }} - FORCE_UPDATE: User initiated from notification"
    - service: kia_uvo.force_update
      data:
        device_id: "{{ states('input_text.ev9_device_id') }}"
    - service: notify.mobile_app_andre_iphone
      data:
        title: "EV9 Status Refreshing"
        message: "Requested fresh data from vehicle. Check back in 1-2 minutes."
  mode: single

# ============================================================
# THEFT/MOVEMENT ALERT (v2.2 - AUT-05)
# Detects potential theft when vehicle moves while you're away
# ============================================================

- id: ev9_update_last_location
  alias: "EV9: Update Last Known Location"
  description: "Store vehicle location when engine turns off (parked)"
  trigger:
    - platform: state
      entity_id: binary_sensor.ev9_engine
      from: "on"
      to: "off"
  action:
    - variables:
        lat: "{{ state_attr('device_tracker.ev9_location', 'latitude') }}"
        lon: "{{ state_attr('device_tracker.ev9_location', 'longitude') }}"
    - condition: template
      value_template: "{{ lat is not none and lon is not none }}"
    - service: input_text.set_value
      target:
        entity_id: input_text.ev9_last_known_location
      data:
        value: "{{ lat }},{{ lon }}"
    - service: python_script.shift_event_log
      data:
        entity_prefix: input_text.ev9_event
        max_events: 10
        new_event: "{{ now().strftime('%H:%M') }} - PARKED: Location saved ({{ lat | round(4) }}, {{ lon | round(4) }})"
  mode: single

- id: ev9_theft_alert
  alias: "EV9: Theft/Movement Alert"
  description: "Alert if vehicle moves while you're away (AUT-05)"
  trigger:
    - platform: state
      entity_id: device_tracker.ev9_location
  condition:
    # Feature must be enabled
    - condition: state
      entity_id: input_boolean.ev9_theft_alert_enabled
      state: "on"
    # Vehicle must have moved more than threshold from parked location
    - condition: numeric_state
      entity_id: sensor.ev9_movement_distance
      above: input_number.ev9_theft_distance_threshold
    # Phone must be far from vehicle (you're not driving it)
    - condition: numeric_state
      entity_id: sensor.ev9_phone_distance
      above: input_number.ev9_theft_phone_distance_threshold
    # 15-minute cooldown to prevent spam
    - condition: template
      value_template: >
        {% set last_alert = states('input_text.ev9_last_theft_alert') %}
        {% if last_alert in ['unknown', 'unavailable', ''] %}
          true
        {% else %}
          {% set last_time = as_timestamp(strptime(last_alert, '%Y-%m-%d %H:%M:%S')) | default(0) %}
          {{ (as_timestamp(now()) - last_time) > 900 }}
        {% endif %}
  action:
    - variables:
        movement_dist: "{{ states('sensor.ev9_movement_distance') | int(0) }}"
        phone_dist: "{{ states('sensor.ev9_phone_distance') | int(0) }}"
        curr_lat: "{{ state_attr('device_tracker.ev9_location', 'latitude') }}"
        curr_lon: "{{ state_attr('device_tracker.ev9_location', 'longitude') }}"
    # Update last alert timestamp
    - service: input_text.set_value
      target:
        entity_id: input_text.ev9_last_theft_alert
      data:
        value: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
    # Update last known location to current (in case it's you driving)
    - service: input_text.set_value
      target:
        entity_id: input_text.ev9_last_known_location
      data:
        value: "{{ curr_lat }},{{ curr_lon }}"
    # Store result
    - service: input_text.set_value
      target:
        entity_id: input_text.ev9_last_theft_result
      data:
        value: "{{ now().strftime('%H:%M') }} - ALERT: Moved {{ movement_dist }}m while phone {{ phone_dist }}m away"
    # Log event
    - service: python_script.shift_event_log
      data:
        entity_prefix: input_text.ev9_event
        max_events: 10
        new_event: "{{ now().strftime('%H:%M') }} - THEFT_ALERT: Vehicle moved {{ movement_dist }}m while phone {{ phone_dist }}m away"
    # Send CRITICAL notification with location and lock button
    - service: notify.mobile_app_andre_iphone
      data:
        title: "EV9 MOVEMENT DETECTED"
        message: >
          Your EV9 has moved {{ movement_dist }}m from its parked location!
          Your phone is {{ phone_dist }}m away from the vehicle.

          Location: {{ curr_lat | round(4) }}, {{ curr_lon | round(4) }}

          If this wasn't you, lock the vehicle immediately!
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
            interruption-level: critical
          actions:
            - action: EV9_LOCK_NOW
              title: "Lock Vehicle"
              destructive: false
            - action: EV9_FORCE_UPDATE
              title: "Refresh Status"
          url: "https://www.google.com/maps?q={{ curr_lat }},{{ curr_lon }}"
  mode: single

- id: ev9_lock_from_theft_notification
  alias: "EV9: Lock from Theft Alert"
  description: "Lock vehicle when theft alert notification action is tapped"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: EV9_LOCK_NOW
  action:
    - service: python_script.shift_event_log
      data:
        entity_prefix: input_text.ev9_event
        max_events: 10
        new_event: "{{ now().strftime('%H:%M') }} - EMERGENCY_LOCK: User initiated from theft alert"
    - service: lock.lock
      target:
        entity_id: lock.ev9_door_lock
    - service: notify.mobile_app_andre_iphone
      data:
        title: "EV9 Emergency Locked"
        message: "Your EV9 has been locked via theft alert action."
        data:
          push:
            sound: default
            interruption-level: time-sensitive
  mode: single

