                       dp_value is not none and dp_value >= day_trigger }}
              then:
                - wait_template: "{{ is_state('timer.patio_ac_compressor_protection', 'idle') }}"
                  timeout: "00:15:00"
                - condition: template
                  value_template: >
                    {{ states('input_select.patio_ac_reason') == 'idle' and
                       states('climate.150633095083490_climate') == 'off' }}
