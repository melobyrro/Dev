  mode: restart
  trigger:
    - trigger: time_pattern
      minutes: "/5"
  action:
    - service: homeassistant.update_entity
      target:
        entity_id:
          - sensor.patio_ac_last_evaluated
          - sensor.patio_ac_next_evaluation

- id: patio_ac_event_logger
  alias: "Patio AC - Event Logger"
  description: "Log AC state changes to event log"
  mode: queued
  trigger:
    - trigger: state
      entity_id: input_select.patio_ac_reason
  action:
    - variables:
        reason: "{{ states('input_select.patio_ac_reason') }}"
        ac_state: "{{ states('climate.150633095083490_climate') }}"
        ac_mode: "{{ state_attr('climate.150633095083490_climate', 'hvac_mode') }}"
        timestamp: "{{ now().strftime('%Y-%m-%d %H:%M') }}"
        event_text: >
          {% if reason == 'idle' %}
            Idle — Automation eligible
          {% elif reason == 'manual' %}
            Manual control — AC {{ ac_state|upper }}{% if ac_state != 'off' %} ({{ ac_mode|upper }}){% endif %}
          {% elif reason == 'heat_guard' %}
            Heat Guard — Automation (COOL)
          {% elif reason == 'humidity_day' %}
            Day Humidity — Automation (DRY)
          {% elif reason == 'humidity_night' %}
            Night Humidity — Automation (DRY)
          {% elif reason in ['humidity_emergency', 'safety_lock'] %}
            Safety/Emergency — Forced OFF
          {% else %}
            Current state: {{ reason }}
          {% endif %}
    - service: python_script.shift_event_log
      data:
        new_event: "{{ timestamp }} - {{ event_text }}"
        entity_prefix: "input_text.patio_ac_event"
        max_events: 10
