title: Homelab
views:
  - title: Overview
    path: overview
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: System Status
            subtitle: Overview
          - type: grid
            columns: 2
            square: false
            cards:
              - type: gauge
                entity: sensor.proxmox_cpu_usage
                name: Proxmox CPU
                severity:
                  green: 0
                  yellow: 60
                  red: 80
              - type: gauge
                entity: sensor.vm_cpu_usage
                name: VM CPU
                severity:
                  green: 0
                  yellow: 60
                  red: 80
              - type: gauge
                entity: sensor.proxmox_memory_usage
                name: PVE RAM
                severity:
                  green: 0
                  yellow: 70
                  red: 85
              - type: gauge
                entity: sensor.vm_memory_usage
                name: VM RAM
                severity:
                  green: 0
                  yellow: 70
                  red: 85
          - type: grid
            columns: 2
            square: false
            cards:
              - type: gauge
                entity: sensor.vm_root_fs_usage
                name: VM Root
                severity:
                  green: 0
                  yellow: 70
                  red: 85
              - type: gauge
                entity: sensor.byrroserver_usage
                name: NAS
                severity:
                  green: 0
                  yellow: 80
                  red: 90
          - type: entities
            entities:
              - entity: sensor.byrroserver_free_tb
                name: NAS Free Space
                icon: mdi:harddisk
          - type: custom:mini-graph-card
            name: Disk I/O (VM)
            hours_to_show: 6
            points_per_hour: 12
            show:
              labels: true
              points: false
              legend: true
            entities:
              - sensor.vm_disk_read_mb_s
              - sensor.vm_disk_write_mb_s
          - type: entities
            title: Quick Stats
            entities:
              - sensor.running_containers
              - sensor.proxmox_uptime_days
              - sensor.vm_uptime_days
  - title: Proxmox
    path: proxmox
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Proxmox Host
            subtitle: 192.168.1.10
          - type: grid
            columns: 2
            square: false
            cards:
              - type: gauge
                entity: sensor.proxmox_cpu_usage
                severity:
                  green: 0
                  yellow: 60
                  red: 80
              - type: gauge
                entity: sensor.proxmox_memory_usage
                severity:
                  green: 0
                  yellow: 70
                  red: 85
          - type: entities
            entities:
              - sensor.proxmox_memory_used_gb
              - sensor.proxmox_uptime_days
          - type: custom:mushroom-title-card
            title: VM Summary
            subtitle: qemu/100
          - type: grid
            columns: 2
            square: false
            cards:
              - type: gauge
                entity: sensor.vm_cpu_from_proxmox
                severity:
                  green: 0
                  yellow: 60
                  red: 80
              - type: entities
                entities:
                  - sensor.vm_memory_from_proxmox_gb
          - type: markdown
            content: |-
              **Legend**

              QEMU/100 = Proxmox VM ID for Docker host
  - title: Docker VM
    path: vm
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: VM Resources
            subtitle: 192.168.1.11
          - type: grid
            columns: 3
            square: false
            cards:
              - type: gauge
                entity: sensor.vm_cpu_usage
                severity:
                  green: 0
                  yellow: 60
                  red: 80
              - type: gauge
                entity: sensor.vm_memory_usage
                severity:
                  green: 0
                  yellow: 70
                  red: 85
              - type: gauge
                entity: sensor.vm_root_fs_usage
                severity:
                  green: 0
                  yellow: 70
                  red: 85
          - type: entities
            entities:
              - sensor.vm_memory_used_gb
              - sensor.vm_memory_total_gb
              - sensor.vm_uptime_days
          - type: custom:mini-graph-card
            name: CPU History
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
              legend: true
            entities:
              - sensor.vm_cpu_usage
          - type: custom:mini-graph-card
            name: Memory History
            hours_to_show: 24
            points_per_hour: 4
            show:
              labels: true
              legend: true
            entities:
              - sensor.vm_memory_usage
          - type: custom:stack-in-card
            title: Intel GPU
            cards:
              - type: grid
                columns: 2
                square: false
                cards:
                  - type: entity
                    entity: sensor.intel_gpu_render
                  - type: entity
                    entity: sensor.intel_gpu_video
              - type: entities
                entities:
                  - sensor.intel_gpu_frequency_mhz
                  - sensor.intel_gpu_power_w
          - type: custom:mini-graph-card
            name: Network I/O
            hours_to_show: 6
            points_per_hour: 12
            show:
              labels: true
              legend: true
            entities:
              - entity: sensor.vm_network_rx_mb_s
                name: RX
              - entity: sensor.vm_network_tx_mb_s
                name: TX
  - title: Containers
    path: containers
    cards:
      - type: markdown
        title: All Containers Summary
        content: |2

          | Metric | Value |
          | :--- | :--- |
          | **CPU %** | {{ states('sensor.containers_cpu_usage') }}% |
          | **Cores** | {{ states('sensor.containers_cpu_cores') }} |
          | **Memory** | {{ states.sensor | selectattr('entity_id', 'search', '_memory_mb$') | map(attribute='state') | map('float', 0) | sum | round(1) }} MB |
          | **Storage** | {{ states.sensor | selectattr('entity_id', 'search', '_storage_gb$') | map(attribute='state') | map('float', 0) | sum | round(1) }} GB |
          | **I/O** | {{ states.sensor | selectattr('entity_id', 'search', '_storage_io_mb_s$') | map(attribute='state') | map('float', 0) | sum | round(1) }} MB/s |
      - type: custom:stack-in-card
        title: Actualbudget
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
