apiVersion: 1

policies:
  - orgId: 1
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: ntfy-security
        matchers:
          - severity = critical
        continue: true
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 4h
      - receiver: email-critical
        matchers:
          - severity = critical
        continue: false
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 4h
      - receiver: email-daily-digest
        matchers:
          - type = daily-digest
        continue: false
        repeat_interval: 24h
