services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /mnt/ByrroServer/docker-data/bazarr:/config
      - /mnt/ByrroServer/ByrroMedia/TV_Shows:/tv
      - /mnt/ByrroServer/ByrroMedia/Movies:/movies
    ports:
      - "6767:6767"
    networks:
      - byrro-net

networks:
  byrro-net:
    external: true
