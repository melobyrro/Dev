<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CultoTranscript{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0F766E',  // Teal
                            dark: '#115E59',
                            light: '#14B8A6',
                        },
                        accent: '#2563EB',      // Blue
                        success: '#10b981',
                        warning: '#D97706',
                        error: '#B91C1C',
                        background: {
                            page: '#F5F5F4',      // Stone
                            surface: '#FFFFFF',    // White
                            muted: '#E7E5E4',     // Light stone
                        },
                        text: {
                            primary: '#1C1917',   // Dark stone
                            secondary: '#6B7280', // Gray
                            tertiary: '#9CA3AF',  // Light gray
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>

    <style>
        /* === CSS VARIABLES FOR THEME SWITCHING === */
        :root {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --muted: #F1F5F9;
            --text: #0F172A;
            --text-muted: #475569;
            --text-tertiary: #6B7280;  /* Changed from #94A3B8 for better contrast */
            --primary: #0EA5E9;
            --primary-dark: #0284C7;
            --primary-light: #38BDF8;
            --accent: #3B82F6;
            --border: #E2E8F0;
            --shadow: rgba(15, 23, 42, 0.08);

            /* Semantic colors for status messages */
            --success-bg: #D1FAE5;
            --success-text: #065F46;
            --success-border: #A7F3D0;
            --error-bg: #FEE2E2;
            --error-text: #991B1B;
            --error-border: #FECACA;
            --info-bg: #DBEAFE;
            --info-text: #1E40AF;
            --info-border: #BFDBFE;
            --warning-bg: #FEF3C7;
            --warning-text: #92400E;
            --warning-border: #FDE68A;

            /* Border variant for emphasis */
            --border-strong: #CBD5E1;
        }

        [data-theme="dark"] {
            --bg: #0F172A;
            --surface: #1E293B;
            --muted: #334155;
            --text: #F8FAFC;
            --text-muted: #CBD5E1;
            --text-tertiary: #94A3B8;
            --primary: #38BDF8;
            --primary-dark: #0EA5E9;
            --primary-light: #7DD3FC;
            --accent: #60A5FA;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);

            /* Semantic colors for dark theme */
            --success-bg: #065F46;
            --success-text: #D1FAE5;
            --success-border: #047857;
            --error-bg: #991B1B;
            --error-text: #FEE2E2;
            --error-border: #B91C1C;
            --info-bg: #1E40AF;
            --info-text: #DBEAFE;
            --info-border: #1D4ED8;
            --warning-bg: #92400E;
            --warning-text: #FEF3C7;
            --warning-border: #B45309;

            /* Border variant for dark theme */
            --border-strong: #475569;
        }

        /* === THEME TRANSITIONS === */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Smooth font rendering */
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        /* === CARDS === */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.2s ease;
            padding: 1.5rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* === TABLES === */
        table {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow);
        }

        table thead {
            background: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        table th {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            padding: 0.75rem 1rem;
        }

        table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s ease;
        }

        table tbody tr:hover {
            background: var(--muted);
        }

        table tbody tr:last-child {
            border-bottom: none;
        }

        table td {
            color: var(--text);
            padding: 0.75rem 1rem;
            line-height: 1.5;
        }

        /* === STATUS BADGES === */
        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-completed {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        [data-theme="dark"] .status-completed {
            background: #065F46;
            color: #D1FAE5;
            border: 1px solid #047857;
        }

        .status-processing,
        .status-running {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }

        [data-theme="dark"] .status-processing,
        [data-theme="dark"] .status-running {
            background: #1E40AF;
            color: #DBEAFE;
            border: 1px solid #1D4ED8;
        }

        .status-failed {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        [data-theme="dark"] .status-failed {
            background: #991B1B;
            color: #FEE2E2;
            border: 1px solid #B91C1C;
        }

        .status-too_long,
        .status-pending {
            background: #E5E7EB;
            color: #4B5563;
            border: 1px solid #D1D5DB;
        }

        [data-theme="dark"] .status-too_long,
        [data-theme="dark"] .status-pending {
            background: #4B5563;
            color: #E5E7EB;
            border: 1px solid #6B7280;
        }

        .status-queued {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }

        [data-theme="dark"] .status-queued {
            background: #1E40AF;
            color: #DBEAFE;
            border: 1px solid #1D4ED8;
        }

        /* === HEADING COLORS === */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text);
        }

        /* === TEXT HIERARCHY === */
        .text-secondary {
            color: var(--text-muted);
        }

        .text-tertiary {
            color: var(--text-tertiary);
        }

        /* === BUTTONS === */
        .btn {
            box-shadow: 0 2px 8px var(--shadow);
        }

        .btn:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* === NAVIGATION LINKS === */
        .nav-link {
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--primary) !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="antialiased" style="background-color: var(--bg); color: var(--text);">
    <header class="sticky top-0 z-50" style="background: var(--surface); border-bottom: 1px solid var(--border); box-shadow: 0 1px 3px var(--shadow);">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Navigation -->
                <nav class="flex items-center gap-6">
                    <a href="/" class="nav-link" style="color: var(--text);">Início</a>
                    <a href="/videos" class="nav-link" style="color: var(--text);">Sermões</a>
                    <a href="/reports" class="nav-link" style="color: var(--text);">Relatórios</a>
                    {% if user %}
                    <a href="/admin" class="nav-link" style="color: var(--text);">Admin</a>
                    <a href="/database" class="nav-link" style="color: var(--text);">Database</a>
                    <a href="/logout" class="nav-link" style="color: var(--text);">Sair (Admin)</a>
                    {% else %}
                    <a href="/login" class="nav-link" style="color: var(--text);">Admin</a>
                    {% endif %}

                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" style="padding: 0.5rem; border-radius: 0.5rem; background: var(--muted); color: var(--text); transition: all 0.2s ease; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Format duration from seconds to HH:MM
        function formatDuration(seconds) {
            if (!seconds || seconds < 0) return '00:00';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');

            // Get saved theme from localStorage or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            // Apply initial theme
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                document.documentElement.removeAttribute('data-theme');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.hasAttribute('data-theme');

                if (isDark) {
                    // Switch to light
                    document.documentElement.removeAttribute('data-theme');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                    localStorage.setItem('theme', 'light');
                } else {
                    // Switch to dark
                    document.documentElement.setAttribute('data-theme', 'dark');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
