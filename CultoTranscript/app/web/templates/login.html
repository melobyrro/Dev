<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CultoTranscript</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0F766E',  // Teal
                            dark: '#115E59',
                        },
                    },
                }
            }
        }
    </script>

    <style>
        /* Custom animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .animate-slide-up {
            animation: slideUp 0.4s ease-out;
        }

        .animate-shake {
            animation: shake 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary to-primary-dark dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 antialiased">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl animate-slide-up">
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Icon -->
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-primary-dark rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                </div>
                <!-- Title -->
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2 tracking-tight">CultoTranscript</h1>
                <p class="text-sm text-gray-600 dark:text-gray-300">Sistema de Transcrição e Análise</p>
            </div>

            <!-- Error Alert -->
            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-200 p-4 rounded-md mb-6 text-sm animate-shake">
                {{ error }}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login">
                <div class="mb-6">
                    <label for="password" class="block mb-2 font-medium text-sm text-gray-900 dark:text-white">Senha de Administrador</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Digite sua senha"
                        required
                        autofocus
                        class="w-full px-3 py-3 border border-gray-300 dark:border-gray-600 rounded-md text-sm text-gray-900 dark:text-white dark:bg-gray-700 dark:placeholder-gray-400 transition-all duration-200 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 hover:border-gray-400 dark:hover:border-gray-500"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-3 bg-primary text-white rounded-md cursor-pointer text-sm font-medium transition-all duration-200 shadow-sm hover:bg-primary-dark hover:shadow-md hover:-translate-y-0.5 active:translate-y-0"
                >
                    Entrar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
