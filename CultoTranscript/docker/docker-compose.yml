version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: culto_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-culto}
      POSTGRES_USER: ${POSTGRES_USER:-culto_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-culto_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culto_network

  redis:
    image: redis:7-alpine
    container_name: culto_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culto_network

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    container_name: culto_web
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-culto}
      - POSTGRES_USER=${POSTGRES_USER:-culto_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_URL=redis://redis:6379/0
      - INSTANCE_PASSWORD=${INSTANCE_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.7}
    volumes:
      - ../app:/app/app
      - ../migrations:/app/migrations
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - culto_network
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: culto_worker
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-culto}
      - POSTGRES_USER=${POSTGRES_USER:-culto_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_URL=redis://redis:6379/0
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-medium}
      - WHISPER_DEVICE=auto
      - MAX_VIDEO_DURATION=${MAX_VIDEO_DURATION:-7200}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.7}
    volumes:
      - ../app:/app/app
      - ../analytics:/app/analytics
      - worker_tmp:/app/tmp
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - culto_network
    restart: unless-stopped

  scheduler:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: culto_scheduler
    command: python -m app.scheduler.main
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-culto}
      - POSTGRES_USER=${POSTGRES_USER:-culto_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../app:/app/app
      - ../analytics:/app/analytics
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - culto_network
    restart: unless-stopped

networks:
  culto_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  worker_tmp:
